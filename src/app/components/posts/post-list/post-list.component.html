<div class="row" style="margin-top: 30px;">
  <div class="col-md-12" *ngIf="posts.length > 0">
    <ul class="list-group" >
      <li class="list-group-item" *ngFor="let post of posts">
        <div class="row" *ngIf="post.complete === false">
          <div class="col-md-1">
            <input class="toggle" type="checkbox" (click)="toggleComplete(post)" [checked]="post.complete">
          </div>
          <div class="col-md-9">
            {{ post.content }}
          </div>
          <div class="col-md-2">
            <button class="badge center-block" (click)="onDelete(post.id)">X</button>
          </div>
        </div>
      </li>
    </ul>
    <p *ngIf="posts.length <= 0" style="text-align: center; font-size: 1.7rem">No Tasks</p>
    <ul class="list-group" *ngIf="posts.length > 0">
      <h2>Done</h2>
      <li class="list-group-item" *ngFor="let post of posts">
        <div class="row" *ngIf="post.complete === true">
          <div class="col-md-1">
            <input class="toggle" type="checkbox" (click)="toggleComplete(post)" [checked]="post.complete">
          </div>
          <div class="col-md-9">
            {{ post.content }}
          </div>
          <div class="col-md-2">
            <button class="badge center-block" (click)="onDelete(post.id)">X</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
